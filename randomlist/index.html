<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random List</title>
<link rel="stylesheet" href="style.css">
<script src="randomlist.js"></script>
</head>
<body>
    <h1>Random List</h1>
    <p>Insert your list here:</p>
    <textarea id="list" placeholder="Enter a list" rows="10" cols="80" onchange="generateRandomList();" class="listInput"></textarea>
    <p>Randomly numbered list:</p>
    <div class="container" id="numberedList"></div>
    <p>Your random list, sorted:</p>
    <div class="container" id="sortedList"></div>
</body>
